<div class="container">
    <div class="card">
        <div class="card-header">
            <p>reset-password works!</p>
        </div>

        <div class="card-body">
            <div class="row col-lg-6">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="email">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" (click)="sendToken()">Send Password Reset Token to email</button>

            <div class="row col-lg-6">
                <mat-form-field>
                    <mat-label>Token</mat-label>
                    <input matInput placeholder="Token" [(ngModel)]="token">
                </mat-form-field>
            </div>

            <div class="row col-lg-6">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" type="password" autocomplete="off"
                        [(ngModel)]="password">
                </mat-form-field>
                <password-strength-meter [password]="password" enableFeedback />
            </div>

            <button mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
        </div>
    </div>
</div>
