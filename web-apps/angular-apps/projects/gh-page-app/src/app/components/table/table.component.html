<p>periodic table works!</p>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<hr />

<table class="table table-sm table-striped table-bordered table-hover">
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Name</th>
        <th style="width: 100px;">Actions</th>
    </tr>
    <tr *ngFor="let u of users">
        <td>{{ u.id  }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.name }}</td>
        <td style="display:flex;padding: 2px;margin: 2px;">
            <button type="button" class="btn btn-outline-primary btn-sm" style="margin-right:6px;"><i
                    class="material-icons">edit</i></button>
            <button type="button" class="btn btn-outline-danger btn-sm"><i class="material-icons">delete</i></button>
        </td>
    </tr>
</table>
