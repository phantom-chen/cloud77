<div class="container">

  <div *ngIf="!isLogin && !loading">
    <p class="text-danger">Not authorized!</p>
    <button (click)="onSSO()">Sign In with SSO</button>
  </div>

  <div *ngIf="isLogin">
    <mat-tab-group>

      <mat-tab label="System & Health">
        <button (click)="getSystem()">System</button>
        <button (click)="getHealth()">Service Health</button>
        <p *ngFor="let item of health">{{ item }}</p>
      </mat-tab>

      <mat-tab label="Agents">
        <button (click)="getAgent()">Service Agents</button>
      </mat-tab>

      <mat-tab label="Accounts">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>User Email</mat-label>
            <input matInput name="user-email-input" placeholder="Query user email" [(ngModel)]="email">
          </mat-form-field>
        </form>
        <button mat-raised-button color="primary" (click)="deleteAccount()">Delete Account</button>
        <button mat-raised-button color="primary" (click)="deleteHistory()">Delete User History</button>
        <p>check user resources: user, tasks, posts, files, clients, events</p>
      </mat-tab>

      <mat-tab label="Database & Collections">
        <button (click)="getCollections()">Get database and collections</button>
        <p>Databases: {{ databases.join(",") }}</p>
        <p>Selected Database: {{ database }}</p>
        <p>Collections: {{ collections.join("," )}}</p>
      </mat-tab>

      <mat-tab label="User Activities">

        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </form>

      </mat-tab>

      <mat-tab label="Cache">
        <form class="example-form">

          <div class="row col-lg-12">

            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <mat-label>Cache Key</mat-label>
                <input matInput name="cache-key-input" placeholder="Cache Key" [(ngModel)]="cacheKey">
              </mat-form-field>
            </div>

            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <mat-label>Cache Value</mat-label>
                <input matInput name="cache-value-input" placeholder="Cache Value" [(ngModel)]="cacheValue">
              </mat-form-field>
            </div>
          </div>

        </form>

        <div class="row">
          <button mat-raised-button color="primary" (click)="getCache()">Get Cache</button>
          <button mat-raised-button color="primary" (click)="updateCache()">Update Cache</button>
          <button mat-raised-button color="primary" (click)="deleteCache()">Delete Cache</button>

        </div>

        <p *ngIf="cacheErrorMessage" class="text-bg-danger">{{ cacheErrorMessage }}</p>
      </mat-tab>

    </mat-tab-group>

  </div>
</div>
