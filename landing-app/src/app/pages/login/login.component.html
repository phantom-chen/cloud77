<p>login works!</p>
<form>
    <input type="text" placeholder="Email" autocomplete="email" name="user-email" [(ngModel)]="email" />
    <input type="password" placeholder="Password"  autocomplete="current-password" name="user-password" [(ngModel)]="password"/>
    <button type="submit" (click)="onLoginClick()">Login</button>
</form>
