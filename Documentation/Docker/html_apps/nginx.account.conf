worker_processes 1;
events {
    worker_connections 1024;
}

http {
    # default_type  application/octet-stream;
    include /etc/nginx/mime.types;
    sendfile on;
    client_max_body_size 100M;

    server {
        listen *:80;
        server_name localhost;

        location ~* ^/.+-api {
            proxy_pass http://gateway_service:8080;
        }

        location /api/ {
            proxy_pass http://gateway_service:8080;
        }

        location /sub-pages {
            root /usr/share/nginx/apps/account-app;
            index index.html;
            try_files $uri $uri/ /sub-pages/index.html;
        }

        location /canteen/ {
            alias /usr/share/nginx/html/canteen/;
            try_files $uri $uri/ /canteen/index.html;
        }

        location /factory/ {
            alias /usr/share/nginx/html/factory/;
            try_files $uri $uri/ /factory/index.html;
        }
        
        location / {
            root /usr/share/nginx/apps/account-app;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }
}