name: build-desktop

on:

  workflow_dispatch:
    inputs:
      pkg_version:
        description: "Package version"
        required: true
        default: "0.0.0"
      test_mode:
        description: "Flag value of test mode"
        required: false
        default: "true"

jobs:
  build-desktop:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: echo github ref
        run: echo ${{ github.ref }}

      - name: Install .NET SDK
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: 8.0.x

        # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
    
      - name: MSBuild and Nuget
        run: |
            pwd
            ls
            msbuild --version
            dotnet --info
            dotnet nuget --version

      - name: Squirrel Tool
        run: |
            # squirrel.exe
            if (!(Test-Path "./releases")) {
              mkdir "./releases"
            }
            if (!(Test-Path "./CoolerApps/squirrel/Squirrel.exe")) {
                Write-Host 'squirrel.exe not found, downloading'
                if (!(Test-Path "./releases/squirrel.zip")) {
                    Write-Host 'squirrel.zip not found, downloading'
                    $url = 'https://www.cloud77.top/resources/squirrel.zip'
                    Invoke-RestMethod -Uri $url -OutFile "./releases/squirrel.zip"
                }
                Expand-Archive -LiteralPath "./releases/squirrel.zip" -DestinationPath "./CoolerApps/squirrel"
            }
            else
            {
                Write-Host 'squirrel.exe found'
            }
            Write-Host (Get-Item "./CoolerApps/squirrel/Squirrel.exe").VersionInfo.FileVersion
            Write-Host ${{ github.event.inputs.pkg_version }}
          