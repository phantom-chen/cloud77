<div class="row col-lg-12">

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        Chat IO
      </div>

      <div class="card-body">
        <div id="messages">
          <ul>
            <li *ngFor="let message of messages">{{ message }}</li>
          </ul>
        </div>

        <div>
          <form name="msg-input" action="" (submit)="sendMessage($event)">
            <input name="msg-input" placeholder="input your message" [(ngModel)]="msg" autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        Chat Room
      </div>

      <div class="card-body">

        <h4 *ngFor="let item of rooms" (click)="clickRoom(item)">{{ item | uppercase }}</h4>

        <div *ngIf="selectedRoom !== ''">
          <span class="text-info">{{ selectedRoom }}</span>
        </div>

        <button mat-raised-button (click)="createRoom()">Add below room</button>
        <button mat-raised-button (click)="deleteRoom()">Delete below room</button>
        <input type="text" placeholder="New room name" [(ngModel)]="roomInput" />
      </div>
    </div>
  </div>

</div>

<p class="text-danger">Document API has problems</p>
<div class="col-lg-12" style="display: flex;">
  <div class="sidenav">
    <span class="selected" (click)="createDocument()">New document</span>
    <span *ngFor="let item of documents" (click)="getDocumentContent(item)">{{ item }}</span>
  </div>

  <textarea style="flex: 1 1 auto;"
    placeholder="start typing..."
    (keyup)="onEditDocument()"
    [(ngModel)]="documentInput"></textarea>
</div>

<div>
  <span class="text-info">{{ documentId }}</span>
  <button mat-raised-button (click)="deleteDocument()">Delete current document</button>
</div>
