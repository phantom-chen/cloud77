<style>
    mat-form-field {
        min-width: 300px;
    }
</style>

<div class="container col-lg-12">
    <h1 mat-dialog-title>
        {{
        data.id === '' ? 'Create Task' : 'Update Task'
        }}
    </h1>

    <div mat-dialog-content>
        <hr />
        <div class="row">
            <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" [(ngModel)]="data.title">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="col-lg-6">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" [(ngModel)]="data.description">
            </mat-form-field>
        </div>
        <div *ngIf="data.id !== ''" class="row">
            <mat-form-field>
                <mat-label>State</mat-label>
                <mat-select [(ngModel)]="data.state">
                    <mat-option [value]="0">Pending</mat-option>
                    <mat-option [value]="1">Done</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button (click)="onDelete()">Delete</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
    </div>
</div>
