<div class="container">
    <div class="card">
        <div class="card-header">
            <p>confirm-email works!</p>
        </div>

        <div class="card-body">
            <div class="row col-lg-6">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" [(ngModel)]="email">
                </mat-form-field>
            </div>

            <div class="row col-lg-6">
                <mat-form-field>
                    <mat-label>Token</mat-label>
                    <input matInput placeholder="Token" [(ngModel)]="token">
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" (click)="confirmEmail()">Confirm Email</button>
        </div>
    </div>
</div>
